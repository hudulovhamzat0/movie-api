<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMDb Search - Modern Interface</title>
    <meta name="description" content="Search movies, TV series, actors and celebrities with our modern IMDb-style interface" />
    <meta name="keywords" content="movies, tv shows, actors, imdb, search, movie" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¬</text></svg>" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Modern font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#0f0f23" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #3b82f6;
            --primary-light: #60a5fa;
            --primary-dark: #2563eb;
            --secondary: #10b981;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border: #475569;
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
            --shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 40px -6px rgba(0, 0, 0, 0.15);
        }

        /* Light theme variables */
        [data-theme="light"] {
            --primary: #3b82f6;
            --primary-light: #60a5fa;
            --primary-dark: #2563eb;
            --secondary: #059669;
            --background: #f8fafc;
            --surface: #ffffff;
            --surface-light: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(0, 0, 0, 0.08);
            --shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 20px 40px -6px rgba(0, 0, 0, 0.12);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(circle at 30% 20%, rgba(59, 130, 246, 0.08) 0%, transparent 60%),
                radial-gradient(circle at 70% 80%, rgba(16, 185, 129, 0.06) 0%, transparent 60%);
            transition: all 0.3s ease;
        }

        /* Light theme background */
        [data-theme="light"] body {
            background-image: 
                radial-gradient(circle at 30% 20%, rgba(59, 130, 246, 0.05) 0%, transparent 60%),
                radial-gradient(circle at 70% 80%, rgba(5, 150, 105, 0.04) 0%, transparent 60%);
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: flex-start;
        }

        /* Header Section */
        .header-section {
            text-align: center;
            padding: 3rem 0 2rem;
            width: 100%;
            position: relative;
        }

        /* Theme Toggle Button */
        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            z-index: 1000;
        }

        .theme-toggle:hover {
            background: var(--surface-light);
            border-color: var(--primary);
            transform: scale(1.05);
        }

        .theme-toggle svg {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover svg {
            transform: rotate(180deg);
        }

        /* Hide/show icons based on theme */
        .theme-toggle .sun-icon {
            display: none;
        }

        .theme-toggle .moon-icon {
            display: block;
        }

        [data-theme="light"] .theme-toggle .sun-icon {
            display: block;
        }

        [data-theme="light"] .theme-toggle .moon-icon {
            display: none;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-light), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 0.8s ease-out;
        }

        .logo-icon {
            font-size: 1em;
            filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.3));
            animation: float 4s ease-in-out infinite;
            transition: filter 0.3s ease;
        }

        [data-theme="light"] .logo-icon {
            filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.2));
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 400;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.3s forwards;
        }

        /* Search Section */
        .search-section {
            padding: 1rem 0 3rem;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            position: relative;
        }

        .search-wrapper {
            position: relative;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 6px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.5s forwards;
        }

        .search-wrapper:focus-within {
            border-color: var(--primary);
            box-shadow: var(--shadow-lg), 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-box {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            padding: 1.25rem 4rem 1.25rem 1.75rem;
            font-size: 1.125rem;
            color: var(--text-primary);
            font-weight: 500;
            border-radius: 16px;
        }

        .search-box::placeholder {
            color: var(--text-muted);
            font-weight: 400;
        }

        .search-button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary);
            border: none;
            border-radius: 14px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.25);
        }

        .search-button:hover {
            background: var(--primary-dark);
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 6px 18px rgba(59, 130, 246, 0.35);
        }

        .search-icon {
            width: 20px;
            height: 20px;
            stroke-width: 2;
        }

        .clear-button {
            position: absolute;
            right: 64px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--surface-light);
            border: none;
            border-radius: 8px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-button:hover {
            background: var(--error);
            color: white;
        }

        .clear-button svg {
            width: 16px;
            height: 16px;
        }

        /* Suggestions */
        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            margin-top: 8px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: var(--shadow);
            display: none;
        }

        /* Filter Buttons */
        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.7s forwards;
            width: 100%;
        }

        .filter-btn {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .filter-btn:hover {
            background: var(--surface-light);
            border-color: var(--primary);
            color: var(--text-primary);
            transform: translateY(-1px);
        }

        .filter-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 4rem 0;
            animation: fadeIn 0.5s ease;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--surface);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* Results */
        .results-container {
            display: none;
            padding: 2rem 0 4rem;
            width: 100%;
            max-width: 1200px;
        }

        .results-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            width: 100%;
        }

        .result-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            animation: fadeInUp 0.6s ease-out;
        }

        .result-card:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
            box-shadow: var(--shadow-lg), 0 0 0 1px rgba(59, 130, 246, 0.15);
        }

        /* No Results */
        .no-results {
            display: none;
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.7;
        }

        .no-results h3 {
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .suggestions-help {
            background: var(--surface);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 2rem;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .suggestions-help h4 {
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .suggestions-help ul {
            list-style: none;
            text-align: left;
        }

        .suggestions-help li {
            padding: 0.5rem 0;
            padding-left: 1.5rem;
            position: relative;
        }

        .suggestions-help li::before {
            content: "â€¢";
            color: var(--primary);
            position: absolute;
            left: 0;
        }

        /* Footer Stats */
        .stats {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 0.75rem 1.25rem;
            border-radius: 12px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            box-shadow: var(--shadow);
            z-index: 1000;
        }

        .stats-icon {
            margin-right: 0.5rem;
        }

        /* Scroll to top */
        .scroll-top {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            width: 48px;
            height: 48px;
            background: var(--primary);
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
            z-index: 1000;
        }

        .scroll-top:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .scroll-top svg {
            width: 20px;
            height: 20px;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 1.5rem;
            }
            
            .header-section {
                padding: 2rem 0 1.5rem;
            }
            
            .logo {
                font-size: 2.25rem;
                gap: 0.5rem;
            }
            
            .search-section {
                padding: 1rem 0 2rem;
            }
            
            .search-box {
                font-size: 1rem;
                padding: 1rem 3.5rem 1rem 1.5rem;
            }
            
            .search-button {
                width: 44px;
                height: 44px;
                right: 8px;
            }
            
            .clear-button {
                width: 36px;
                height: 36px;
                right: 58px;
            }
            
            .results-grid {
                grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
                gap: 1.25rem;
            }
            
            .filter-buttons {
                gap: 0.75rem;
                margin-top: 1.5rem;
            }
            
            .filter-btn {
                padding: 0.75rem 1.25rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 1rem;
            }
            
            .search-wrapper {
                padding: 4px;
            }
            
            .search-box {
                padding: 0.875rem 3.25rem 0.875rem 1.25rem;
                font-size: 0.95rem;
            }
            
            .search-button {
                width: 40px;
                height: 40px;
            }
            
            .clear-button {
                right: 48px;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .logo {
                font-size: 2rem;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--surface);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        /* Focus styles for accessibility */
        .search-box:focus,
        .filter-btn:focus,
        .scroll-top:focus,
        .search-button:focus,
        .clear-button:focus {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <!-- Main Container -->
    <div class="container" id="container">
        
        <!-- Header Section -->
        <header class="header-section">
            <!-- Theme Toggle Button -->
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path>
                </svg>
                <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
            
            <h1 class="logo" id="logo">
                <span class="logo-icon">ðŸŽ¬</span>
                <span class="logo-text">MovieSearch</span>
            </h1>
            <p class="tagline" id="tagline">Developed by Hamzat Hudulov</p>
        </header>

        <!-- Search Section -->
        <main class="search-section">
            <div class="search-container">
                <div class="search-wrapper">
                    <input
                        type="text"
                        class="search-box"
                        id="searchBox"
                        placeholder="Search movies, series, actors..."
                        autocomplete="off"
                        autocapitalize="off"
                        spellcheck="false"
                        aria-label="Search for movies, series or actors"
                        role="searchbox"
                    />
                    <button class="search-button" id="searchButton" aria-label="Search">
                        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>
                    <button class="clear-button" id="clearButton" aria-label="Clear search" style="display: none;">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                
                <!-- Suggestions Dropdown -->
                <div class="suggestions" id="suggestions" role="listbox" aria-label="Search suggestions">
                    <!-- Suggestions will be populated by JavaScript -->
                </div>
            </div>
            
            <!-- Quick Filter Buttons -->
            <div class="filter-buttons" id="filterButtons" style="display: none;">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="movie">Movies</button>
                <button class="filter-btn" data-filter="series">Series</button>
                <button class="filter-btn" data-filter="person">Actors</button>
            </div>
        </main>

        <!-- Loading State -->
        <div class="loading" id="loading" aria-live="polite">
            <div class="spinner"></div>
            <div class="loading-text">Searching movie database...</div>
        </div>

        <!-- Results Section -->
        <section class="results-container" id="resultsContainer" aria-live="polite">
            <div class="results-header" id="resultsHeader"></div>
            <div class="results-grid" id="results" role="main">
                <!-- Results will be populated by JavaScript -->
            </div>
        </section>

        <!-- No Results State -->
        <div class="no-results" id="noResults">
            <div class="no-results-icon">ðŸŽ­</div>
            <h3>No results found</h3>
            <p>Try different keywords or check your spelling</p>
            <div class="suggestions-help">
                <h4>Search tips:</h4>
                <ul>
                    <li>Use movie or actor names</li>
                    <li>Try different spellings</li>
                    <li>Use partial names</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Footer Stats -->
    <footer class="stats" id="stats" aria-live="polite">
        <span class="stats-icon">ðŸ“Š</span>
        <span class="stats-text">Loading database...</span>
    </footer>

    <!-- Scroll to top button -->
    <button class="scroll-top" id="scrollTop" aria-label="Scroll to top" style="display: none;">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <polyline points="18,15 12,9 6,15"></polyline>
        </svg>
    </button>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <!-- Additional JavaScript for enhanced functionality -->
    <script>
        // Enhanced search functionality
        document.addEventListener('DOMContentLoaded', function() {
            const searchBox = document.getElementById('searchBox');
            const clearButton = document.getElementById('clearButton');
            const scrollTopBtn = document.getElementById('scrollTop');
            
            // Show/hide clear button
            searchBox.addEventListener('input', function() {
                clearButton.style.display = this.value ? 'flex' : 'none';
            });
            
            // Clear search
            clearButton.addEventListener('click', function() {
                searchBox.value = '';
                searchBox.focus();
                this.style.display = 'none';
                // Trigger clear event for main.js
                searchBox.dispatchEvent(new Event('input'));
            });
            
            // Scroll to top functionality
            window.addEventListener('scroll', function() {
                scrollTopBtn.style.display = window.pageYOffset > 300 ? 'flex' : 'none';
            });
            
            scrollTopBtn.addEventListener('click', function() {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
            
            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                // Focus search with Ctrl/Cmd + K
                if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                    e.preventDefault();
                    searchBox.focus();
                }
                
                // Clear search with Escape
                if (e.key === 'Escape' && document.activeElement === searchBox) {
                    searchBox.blur();
                }
            });
        });
    </script>
</body>
</html>
